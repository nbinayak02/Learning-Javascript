<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object in Javascript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: "Ubuntu", sans-serif;
            font-style: normal;
        }

        span {
            font-weight: bold;

        }
    </style>
</head>

<body>
    <h2>Document Object</h2>
    <p>The title of the document is: <span></span></p>
    <p>The URL of the document is: <span></span></p>
    <p>There is onclick event being listened by the addEventLisener() method. Click button to see the effects.</p>
    <button>Click me</button>
    <button>Remove effects</button>


    <h2>Screen Objects</h2>
    <p></p>

    <h2>Navigator Object</h2>
    <p></p>


    <script>
        document.getElementsByTagName("span")[0].innerHTML = document.title;
        document.getElementsByTagName("span")[1].innerHTML = document.URL;
        var btn = document.querySelector("button");
        btn.addEventListener("click", changeP);

        function changeP() {
            document.getElementsByTagName("p")[2].style.backgroundColor = "red";
            document.getElementsByTagName("p")[2].style.color = "white";

        }

        var btn2 = document.getElementsByTagName("button")[1];
        btn2.addEventListener("click", function () {
            document.getElementsByTagName("p")[2].style.backgroundColor = "white";
            document.getElementsByTagName("p")[2].style.color = "black";

        });
        //screen object
        var text = "The width X height of screen: " + window.screen.width + "px X " + screen.height + "px <br>The colorDepth of screen: " + window.screen.colorDepth + " <br>The pixelDepth of screen: " + screen.pixelDepth;
        document.getElementsByTagName("p")[3].innerHTML = text;

        //navigator object

        var ntext = "Browser name: "+navigator.appName+"<br>Browser version: "+navigator.appVersion+"<br>Browser code name: "+navigator.appCodeName+"<br>Cookie enabled: "+navigator.cookieEnabled+"<br>Operating system: "+navigator.platform+"<br>Product: "+navigator.product+"<br>User Agent: "+navigator.userAgent;
        document.getElementsByTagName("p")[4].innerHTML=ntext;

    </script>
</body>

</html>
