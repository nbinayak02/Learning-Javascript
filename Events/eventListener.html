    <script>

        document.getElementById("janakpur").addEventListener("click",function(event){
            console.log(event)
            console.log("Janakpur Bolts Clicked")
            event.stopPropagation()
        },false);

        //last boolean value is useCapture value. 
        //false, which is default, allows event bubbling
        //true allows event capturing
        //bubbling means when target element is clicked (or any other event occurs) the event will move upward  triggering up to its parent element. target element event will be triggered first and parent element will trigger at last
        //capturing means the event will be triggered at parent element first and then moves down to the target element
        //this movement is called event propagation

        document.getElementById("images").addEventListener("click",function(event){
            console.log("Teams name clicked")
            console.log(event)
            
        },false);

        //in above events, if both are true and if janakpur is clicked then ul event will be triggereed first, also called capturing
        //if both are false, janakpur will trigger first and then ul
        //to stop propagation, we use event.
    </script>
